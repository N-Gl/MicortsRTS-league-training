  update_epochs: 4              
  kle_stop: false               
  kle_rollback: false           
  target_kl: 0.03               
  kl_coeff: 0.4                 # new (BA Parameter) (KL regularization coefficient λ_(KL) = 0.4)
  norm_adv: true                
  anneal_lr: true               
  clip_vloss: true